<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>User Card</title>

  <body>
    <section class="cardContainer">
      <article class="userCard">
        <header class="cardHeader">
          <div class="iconStar">
            <img
              class="cardPhoto"
              src="./img/producer.jpg"
              alt="profilePhoto"
            />
            <i class="fas fa-star"></i>
          </div>
          <h2>Film Director, Producer</h2>

        </header>

        <section class="cardInfo">

          <span class="location">
            <i class="fas fa-map-marker-alt"></i>
            New York, United States
          </span>
          <p class="cardText">
            Abrams was born in New York City and raised in Los Angeles.
          </p>
        </section>

        <section class="cardLink">
          <a href="#" class="whiteLink">vive cv</a>
          <a href="#" class="blueLink">make offer</a>
        </section>

        <footer class="cardFooter">
          <i class="far fa-circle"></i>
          <span class="textFooter">online</span>
        </footer>
      </article>
    </section>
  </body>
</html>
